<h2 class="text-center mt-3 heading">Create Udemy course</h2>

<form ngForm #udemyForm="ngForm">
    <div class="container mt-3">
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input ngModel #courseName="ngModel" name="courseName" type="text" id="courseName" class="form-control"
                required minlength="5" />
            <div class="alert alert-danger mt-3" *ngIf="!courseName.valid && courseName.touched">
                <div *ngIf="courseName.errors.required">Course Name is required</div>
                <div *ngIf="courseName.errors.minlength">Course Name should have minimum
                    {{courseName.errors.minlength.requiredLength }} characters </div>
            </div>
        </div>
        <div class="form-group">
            <label for="courseCategory">Category</label>
            <select id="courseCategory" class="form-control" name="courseCategory" ngModel #courseCategory="ngModel"
                required>
                <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
            </select>
            <div class="alert alert-danger mt-3" *ngIf="!courseCategory.valid && courseCategory.touched">
                <div *ngIf="courseCategory.errors.required">Course Category is required</div>
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="moneyBackGuarantee" name="moneyBackGuarantee" ngModel
                #moneyBackGuarantee="ngModel" class="mr-2 mb-3" checked>
            <label for="moneyBackGuarantee">
                30-day money back guarantee ?
            </label>
        </div>

        <button class="btn btn-primary" (click)="createCourse(udemyForm)"
            [disabled]="courseName.errors || courseCategory.errors">Create</button>
        <pre>
            {{udemyForm.value | json}}
        </pre>
    </div>
</form>
